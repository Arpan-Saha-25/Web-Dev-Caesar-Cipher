<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="caesar_enc_dec.css">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Tool</h1>
        <div class="form-group">
            <label for="text">Text:</label>
            <textarea id="text" rows="5" placeholder="Enter text here..."></textarea>
        </div>
        <div class="form-group">
            <label for="shift">Shift:</label>
            <input type="number" id="shift" value="3" min="1" max="25">
        </div>
        <button id="encryptBtn">Encrypt</button>
        <button id="decryptBtn">Decrypt</button>
        <h2>Result:</h2>
        <textarea id="result" rows="4" readonly></textarea>
    </div>
    <script src="caesar_enc_dec.js"></script>
</body>
</html>
